<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Treningowe Porady</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 id="changing-header">Porady Treningowe</h1>
        <nav>
            <ul>
                <li><a href="index.html">Strona Główna</a></li>
                <li><a href="advice.html">Porady</a></li>
                <li><a href="gallery.html">Galeria</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Witaj na naszej stronie!</h2>
        <p>Znajdziesz tutaj przydatne porady treningowe oraz inspirujące zdjęcia.</p>

        <section class="svg-section">
            <h3>Bądź aktywny</h3>
            <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <!-- Ciało -->
                <rect x="40" y="20" width="20" height="30" fill="#FFC107" stroke="#000" stroke-width="1" />
                
                <!-- Głowa -->
                <circle cx="50" cy="10" r="10" fill="#FFC107" stroke="#000" stroke-width="1" />
                
                <!-- Ręce z hantlami -->
                <line x1="40" y1="30" x2="30" y2="40" stroke="#000" stroke-width="3" />
                <circle cx="30" cy="40" r="5" fill="#4CAF50" />
                <line x1="60" y1="30" x2="70" y2="40" stroke="#000" stroke-width="3" />
                <circle cx="70" cy="40" r="5" fill="#4CAF50" />
                
                <!-- Nogi -->
                <line x1="45" y1="50" x2="35" y2="70" stroke="#000" stroke-width="3" />
                <line x1="55" y1="50" x2="65" y2="70" stroke="#000" stroke-width="3" />
              </svg>
        </section>

        <section class="canvas-section">
            <h3>Grafika 3D HTML5 Canvas</h3>
            <canvas id="canvas3d" width="200" height="200"></canvas>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Treningowe Porady</p>
    </footer>
</body>
